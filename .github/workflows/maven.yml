name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Test with Java ${{ matrix.jdk }}
    #runs-on: ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        jdk: ['8', '11', '17', '21', '22']
        #os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: ${{ matrix.jdk }}
          cache: 'maven'

      - name: Maven Package
        run: mvn -B package --file pom.xml

      - name: Maven Verify
        run: mvn verify -DnvdApiKey=$NVD_API_KEY
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }} # Needed so that dependency check can pass

      - name: Sonar
        if: ${{ matrix.jdk == '17' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=dubclient
